<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>
        /* seletores personalizados
        # = id
        . = Class
        : = pseudo-class
        :: = pseudo-element
        > = clildren       
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        .especial{
                background-color: rgb(255, 140, 140);
            }
        .especial::before {
            content: '>>';
            }
        .especial::after{
            content: '<<';
        }
    </style>
</head>
<body>
