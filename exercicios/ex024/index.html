<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0, 0, 54);
            color: aliceblue;
            text-align: center;

        }
        iframe{
            width: 400px;
            height: 400px;
            
        }
    </style>
</head>
<body>
    <!--Tamanho padrão o iframe tem 300x150 -->
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do<a href="www.cursoemvideo.com" target="blank">Cursoemvideo</a> par aprender a programar.</p>

    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" heigth="500">

    </iframe>
         
        par aprender a programar.</p>

    <p>Acessando o site do<iframe src="https:/gustavoguanabara.github.io" frameborder="0" ></iframe> também é muito legal! </p>
    
</body>
</html>
